<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
	<meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Employee Records</title>
    <link rel="stylesheet" type="text/css" href="../static/css/PatientRecords.css" th:href="@{/css/PatientRecords.css}">
</head>
    <body>
		<div id="header">
		<div id="logo"></div>
        <ul id="nav">
			<li><a href="/">Main Menu</a></li>
            <li><a href="/patient_records_table">Patient Records</a></li>
			<li><a class="active" href="/employee_records">Employee Records</a></li>
            <li><a href="/therapy_session">Therapy Sessions</a></li>
            <li><a href="/reports">Reports</a></li>
		</ul>
		</div>
		<h1>
		<a href="/add_employee_form">Add Employee</a>
		</h1>
		<center> <input style="text-align:center;" type="text" id="myInput" onkeyup="myFunction()" placeholder="Search by Employee Name" title="Type Employee's Name"> </center>
		<center> 
		<table id="myTable">
		<tr class="header">
			<th>Therapist ID</th>
			<th>First Name</th>
			<th>Last Name</th>
			<th>Email</th>
			<th>Home Phone Number</th>
			<th>Mobile Phone Number</th>
			<th>Therapist Status</th>
		</tr>
		<tr>
			<td>0</td>
			<td>Maria</td>
			<td>Anders</td>
			<td>mariaanders@gmail.com</td>
			<td>8984516935</td>
			<td>N/A</td>
			<td>Active</td>
		</tr>
			<tr th:each="employee : ${employee_array}">
				<td th:text="${employee.getTherapistId()}"></td>
				<td th:text="${employee.getFirstName()}"></td>
				<td th:text="${employee.getLastName()}"></td>
				<td th:text="${employee.getEmail()}"></td>
				<td th:text="${employee.getHomePhone()}"></td>
				<td th:text="${employee.getMobilePhone()}"></td>
				<td th:text="${employee.getStatusId()}"></td>
			</tr>
		</table>
		</center>
		<script>
		function myFunction() {
			var input, filter, table, tr, td, i, txtValue;
			input = document.getElementById("myInput");
			filter = input.value.toUpperCase();
			table = document.getElementById("myTable");
			tr = table.getElementsByTagName("tr");
			for (i = 0; i < tr.length; i++) {
				td = tr[i].getElementsByTagName("td")[1];
				if (td) {
					txtValue = td.textContent || td.innerText;
					if (txtValue.toUpperCase().indexOf(filter) > -1) {
						tr[i].style.display = "";
					} else {
					  tr[i].style.display = "none";
      }
    }       
  }
}
</script>
    </body>
</html>
