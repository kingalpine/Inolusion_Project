<!DOCTYPE html><html lang="en" xmlns:th="http://www.thymeleaf.org"><head>
	<meta charset="UTF-8">
	<title>Add Therapist </title>
	<link rel="stylesheet" type="text/css" href="../static/css/AddTherapySession.css" th:href="@{/css/AddTherapySession.css}">
</head>
<body>
<div id="header">
	<div id="logo"></div>
	<ul id="nav">
		<li><a href="/">Home</a></li>
		<li><a href="/patient_records_table"> Patient Records</a></li>
		<li><a href="/employee_records"> Therapist Records</a></li>
		<li><a class="active" href="/therapy_session"> Therapy Sessions</a></li>
		<li><a href="/therapy_progress_notes">Therapy Notes</a></li>
		<li><a href="/incidents_table">Incidents</a></li>
		<li><a href="/reports">Reports</a></li>
	</ul>
</div>
<center> <form class="addTherapy">
	<h1> Therapy Session </h1><p2><div class="requiredKey">Required</div></p2><br><br>
	<p1><div class="required">&nbsp;&nbsp;&nbsp;Therapist Name:
		<select name="TherapistName" placeholder="">
		</select></div></p1>
	<p1><div class="required">&nbsp;&nbsp;&nbsp;Patient Name:
		<select name="TherapistName" placeholder="">
		</select></div></p1>
	<br><br><p1><div class="required">Session Date:
	<input name="Sessiondate" type="date" size="5" maxlength="10"></div></p1>
	<br><br><p1><div class="required">Session Start Time:
	<input name="Starttime" type="time" size="5" maxlength="10"></div></p1>
	<br><br><p1><div>Session End Time:
	<input name="EndTime" type="time" size="5" maxlength="10"></div></p1>

	<br><br><center><div class="required">Session Status:
	<select name="Therapiststatus" placeholder="active" maxlength="10">
		<option value="active">Active</option>
		<option value="inactive">Inactive</option>
	</select></div></center><br><br>
	<center><input type="submit" value="Submit"></center>
</form></center>
<center><button class="exitButton" onclick="goBack()">Exit</button><center>
	<script>
        function goBack() {
            window.open("TherapySessions_Table.html", "_self");
        }
	</script>
	<script>
        var dateControl = document.querySelector('input[type="date"]');
        dateControl.value = 'YYYY/MM/DD';
	</script>

</center></center></body></html>
